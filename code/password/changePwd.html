<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>홈넘버 관리자 페이지</title>
  <link rel="stylesheet" type="text/css" href="/reset.css">
  <link rel="stylesheet" type="text/css" href="changePwd.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard-dynamic-subset.css" />
</head>
<body>
  <header>
    <nav>
      <img src="/image/homenumber_logo.png" alt="HOME NUMBER logo">
      <a href="/code/userManagement/userManagement.html">사용자 관리</a>
      <a href="/code/admin/adminManagement.html">관리자</a>
      <a href="/code/waybill/waybillManagement.html">운송장 관리</a>
      <a href="/code/password/changePwd.html">비밀번호 변경</a>
      <a href="/login.html">로그아웃</a>
    </nav>
  </header>
  <div class="changePwdContainer">
    <div class="inner">
      <div class="textBox">
        <p class="title">비밀번호 변경</p>
        <span class="line"></span>
        <p class="content">등록된 휴대폰 번호를 기입하고 인증번호 요청을 클릭하여 인증번호를 수신하세요.<br>
          수신된 인증번호를 인증번호 기입란에 입력해주세요.
        </p>
      </div>
      <form name="" action="" method="" autocomplete="on">
        <div class="formBox">
          <div class="phone_form common_form">
            <p class="formTitle">등록 휴대폰번호</p>
            <div class="phone_upBox">
              <input type="text" placeholder="-없이 숫자만 입력">
              <button>인증번호 요청</button>
            </div>
            <input type="text" placeholder="인증번호를 입력하세요.">
          </div>
          <div class="pwd_form common_form">
            <p class="formTitle">비밀번호 변경</p>
            <input type="password" placeholder="현재 비밀번호">
            <input type="password" placeholder="새 비밀번호">
            <input type="password" placeholder="새 비밀번호 확인">
          </div>
          <input type="submit" value="변경하기" id="submitBtn">
        </div>
      </form>
    </div>
  </div>
</body>
</html>
