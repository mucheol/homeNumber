  <script>
  $(document).ready(function(){

    let inputEle = document.getElementById("select_input");
    $('select[name=user_menuSelect]').change(function(){
      let select = $('select[name=user_menuSelect] option:selected').text();
      if(select == "회사명") {
        inputEle.placeholder = "회사이름";
      }else if(select == "사업자등록정보") {
        inputEle.placeholder = "사업자 등록정보";
      }else {
        inputEle.placeholder = "";
      }
    })
        // 햄버거
    $('#line-wrapper, .dontouch').click(function(){
    /* 추가된 부분 */
    $('.line').removeClass('init');
    $('#line-top').toggleClass('line-top').toggleClass('top-reverse');
    $('#line-mid').toggleClass('line-mid').toggleClass('mid-reverse');
    $('#line-bot').toggleClass('line-bot').toggleClass('bot-reverse');
    $('.menu-slide').toggleClass('active');
    })

  });
