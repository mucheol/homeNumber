  <script>
    let inputEle = document.getElementById("select_input");
    console.log(inputEle);
    $('select[name=admin_menuSelect]').change(function(){
      let select = $('select[name=admin_menuSelect] option:selected').text();
      console.log(select);
      if(select == "이름") {
        inputEle.placeholder = "이름 입력";
      }else if(select == "이메일") {
