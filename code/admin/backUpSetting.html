  <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
  <script>
    let inputEle = document.getElementById("select_input");
    console.log(inputEle);
    $('select[name=admin_menuSelect]').change(function(){
      let select = $('select[name=admin_menuSelect] option:selected').text();
      console.log(select);
      if(select == "이름") {
        inputEle.placeholder = "이름 입력";
      }else if(select == "이메일") {
        inputEle.placeholder = "이메일 입력";
      }else if(select == "전화번호") {
        inputEle.placeholder = "-없이 숫자만 입력";
      }else {
        inputEle.placeholder = "";
      }
    })
  </script>
