<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>홈넘버 관리자 페이지</title>
  <link rel="stylesheet" type="text/css" href="/reset.css">
  <link rel="stylesheet" type="text/css" href="/login.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard-dynamic-subset.css" />
</head>
<body>
  <div class="loginContainer">
    <div class="inner">
      <div class="logoBox">
        <img src="/image/homenumber_logo.png" class="logo" alt="HOME NUMBER logo">
      </div>
      <div class="textBox">
        <p class="title">홈메타 관리자 로그인</p>
        <p class="content">등록된 휴대폰 번호를 기입하고 인증번호 요청을 클릭하여 인증번호를 수신하세요.<br>
          수신된 인증번호를 인증번호 기입란에 입력해주세요.
        </p>
      </div>
      <form name="" action="/code/userManagement/userManagement.html" method="" autocomplete="on">
        <div class="formBox">
          <div class="id_form common_form">
            <p class="formTitle">ID 로그인</p>
            <input type="text" name="id" placeholder="아이디">
            <input type="password" placeholder="비밀번호">
          </div>
          <div class="phone_form common_form">
            <p class="formTitle">등록 휴대폰번호</p>
            <div class="phone_upBox">
              <input type="text" placeholder="-없이 숫자만 입력">
              <button>인증번호 요청</button>
            </div>
            <input type="text" placeholder="인증번호를 입력하세요.">
          </div>
          <input type="submit" value="로그인" id="submitBtn">
        </div>
      </form>
    </div>
  </div>
</body>
</html>
