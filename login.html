<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/image/homenumber_logo3.png">
  <title>홈넘버메타 관리자 페이지</title>
  <link rel="stylesheet" type="text/css" href="/reset.css">
  <link rel="stylesheet" type="text/css" href="/login.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard-dynamic-subset.css" />
</head>
<body>
  <div class="loginContainer">
    <div class="inner">
      <div class="logoBox">
        <img src="/image/homenumber_logo2.png" class="logo" alt="HOME NUMBER logo">
      </div>
      <div class="textBox">
        <p class="title">홈메타 관리자 로그인</p>
      </div>
      <form name="" action="/code/userManagement/userManagement.html" method="" autocomplete="on">
        <div class="formBox">
          <div class="id_form common_form">
            <p class="formTitle">ID 로그인</p>
            <input type="text" name="id" placeholder="아이디" class="chkId">
            <input type="password" placeholder="비밀번호" class="chkPwd">
          </div>
          <div class="phone_form common_form">
            <p class="formTitle">등록 휴대폰번호</p>
            <div class="phone_upBox">
              <input type="text" placeholder="-없이 숫자만 입력">
              <button>인증번호 요청</button>
            </div>
            <input type="text" placeholder="인증번호를 입력하세요." class="chkAu">
          </div>
          <input type="submit" value="로그인" id="submitBtn" disabled>
        </div>
      </form>
    </div>
  </div>
  <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
  <script>
    $(document).ready(function () {
        $('.common_form input').on('input', function () {
            if ($('.chkId').val() != ''
              && $('.chkPwd').val() != '' 
              && $('.chkAu').val() != '' 
              ) {
                $('#submitBtn').prop('disabled', false);
                $('#submitBtn').addClass('on');
              }
              else {
                $('#submitBtn').prop('disabled', true);
                $('#submitBtn').removeClass('on');
            }
        });
    });
  </script>
</body>
</html>
